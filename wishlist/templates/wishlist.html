<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wishlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
      .table {
        border-collapse: collapse;
        margin: 25px 0;
        font-size: 0.9em;
        min-width: 400px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      }
      .table tr {
        background-color: #ADDDD0;
        color: #ffffff;
        text-align: center;
      }
      .table tr:nth-of-type(even) {
          background-color: #B2C8DF;
      }
      .table tr:nth-of-type(odd) {
        background-color: #6E85B7;
      }

    </style>
  </head>
</html>

<nav class="navbar navbar-expand-lg" style="background-color: #F2D1D1;">
  <div class="container-fluid">
    <a class="navbar-brand" href="#" style="color:white;font-weight:bold;">{{nama}}</a>
    <button class="btn btn-sm" type="button" style="background-color:white"><a style="text-decoration:none;" href="{% url 'wishlist:logout' %}">Logout</a></button>
  </div>
</nav>

{% block content %}

<div class="table-container" style="margin-left:100px;margin-right:100px;">
  <table class="table">
    <tr>
    <th>Nama Barang</th>
    <th>Harga Barang</th>
    <th>Deskripsi</th>
    </tr>

    {% for barang in list_barang %}
        <tr class="active-row">
            <th style="font-weight:normal;">{{barang.nama_barang}}</th>
            <th style="font-weight:normal;">{{barang.harga_barang}}</th>
            <th style="font-weight:normal;">{{barang.deskripsi}}</th>
        </tr>
    {% endfor %}
  </table>
</div>

<h5>Sesi terakhir login: {{ last_login }}</h5>

{% endblock content %}
